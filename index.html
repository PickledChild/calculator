<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="calcBody">
      <input type="text" id="input" readonly />
      <div id="inpWrapper">
        <div id="numWrapper">
          <button id="button1">1</button>
          <button id="button2">2</button>
          <button id="button3">3</button>
          <button id="button4">4</button>
          <button id="button5">5</button>
          <button id="button6">6</button>
          <button id="button7">7</button>
          <button id="button8">8</button>
          <button id="button9">9</button>
          <button id="button0">0</button>
        </div>
        <div id="oprWrapper">
          <button id="buttonAdd">+</button>
          <button id="buttonSub">-</button>
          <button id="buttonMult">x</button>
          <button id="buttonDiv">รท</button>
          <button id="buttonEnter">Enter</button>
        </div>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
